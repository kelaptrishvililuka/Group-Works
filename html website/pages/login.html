<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="../Styles/style.css">
</head>

<body>
  <center>
    <fieldset id="login">
      <legend>Login</legend>
      <form>
        <label for="t1">Enter Username: </label><br>
        <input type="text" name="Username" id="t1" /><br><br><br>

        <label for="p1">Enter Password: </label><br />
        <input type="password" name="Password" id="p1" /><br><br><br>

        <label for="c1">Are you robot?</label>
        <input type="checkbox" name="robot" id="c1" /><br><br><br>

      </form>
      <button><a href="../index.html" style="text-decoration: none;">Login</a></button>
      <button><a href="./Register.html" style="text-decoration: none;">Register</a></button>
    </fieldset>
  </center>
</body>

</html>
